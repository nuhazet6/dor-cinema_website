            </table>



            <table>

                        <td><input type="checkbox" name="companies" value="disney"> <label>Walt Disney</label></td>
                        <td><input type="checkbox" name="companies" value="warner"> <label>Warner Bros.</label></td>
                    </tr>
                </tbody>
